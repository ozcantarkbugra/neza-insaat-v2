version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: construction_db_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: construction_db
    ports:
      - "5472:5432"  # Dış port: 5472, İç port (container): 5432
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
